<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <title>Todo App</title>
  </head>
  <body>

    
    <div class="container-fluid">
        <h1 class="login-title">Decoder</h1>
    </div>

    <div class="container">
        <div class="text-center login-text">
            <h1>Log In</h1>
            <p>New to Decoder? <a href="">Sign up</a></p>
        </div>
    </div>

    <section class="section-loginbox">

        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6 offset-lg-1">
                    <div class="loginbox-form">
                        <form action="">
                            <div class="form-group">
                                <input type="text" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control"> 
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="check">
                                    <label for="check" class="custom-control-label">Remember me</label>
                                </div>
                                <div class="text-right"><a href="#">Forget Password?</a></div>
                            </div>


                            
                            <input type="submit" class="loginbox-btn" value="Log In">
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="loginbox-sociallink">
                        <div class="d-flex socialbox">
                            <div class="flex-shrink-1 py-2 px-4"><i class="fab fa-facebook-f color-1"></i></div>
                            <div class="w-100  p-2 background-1 text-white"> <span>Continue with facebook</span> </div>
                        </div>
                        <div class="d-flex socialbox">
                            <div class="flex-shrink-1 py-2 px-4"><i class="fab fa-google text-danger"></i></div>
                            <div class="w-100 p-2 bg-primary text-white "> <span>Continue with Google</span> </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <p class="login-message text-center text-secondary mt-2">*By logging in you agree to our <span class="text-primary">Terms of use</span> and to receive 
                    Decoder emails and acknowledgement that you read our Privacy Policy </p>
                </div>
            </div>
        </div>

    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/tooltip.js/dist/tooltip.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
    <script src="node_modules/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="node_modules/animejs/anime.min.js"></script>
    <script src="js/custom.js"></script>

    
    
  </body>
</html>
